dist: xenial

services:
    - mysql

language: java

install: gradle

before_install:
  - sudo apt-get update

script:
    - gradle build -x test && gradle bootJar

deploy:
    provider: releases
    api_key:
        secure: ""
    file: "build/libs/spring-rest-service-0.1.0.jar spring-rest-service-0.1.0.jar"
    skip_cleanup: true
    draft: true

