<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:fragment="header-css">
        <meta name="viewport" content="width=device-width, initial-sc ale=1, shrink-to-fit=no"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="p-3 navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/main">noSkype</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                    <a class="nav-link" href="/get_users">Users</a>
                </li>
            </ul>
            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-primery ml-2 text-white" href=/login>Sign In</a>
                <a class="btn btn-primery border border-primary text-primary " href=/registration>Sign Up</a>
            </div>
            <div id = "name" class="navbar-text text-white" sec:authentication="name" sec:authorize="isAuthenticated()" />
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <button class="btn btn-primery ml-2 text-primary border-primary" type="submit" > Sign Out</button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
