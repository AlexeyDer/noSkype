<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<script type="text/javascript">
    var app = angular.module("SIB", ['ngMaterial', 'ngCookies']);
    app.controller("SIBCtrl", function($scope, $interval, $http, $cookies) {
        let videoFromCamera = document.getElementById("video-from-camera");
        var start = 0;
        let imgCanvas = document.getElementById('video-canvas');
        let imgCtx = imgCanvas.getContext("2d");
        let globalData = null;

        // получение доступа к камере
        navigator.mediaDevices.getUserMedia({video: {width: 720, height: 480}, audio: false})
            .then(stream => {
                videoFromCamera.srcObject = stream;
                start = (new Date()).getTime();
                $interval(function(){
                    // отображение кадра с распознаными данными
                    imgCanvas.width = videoFromCamera.videoWidth;
                    imgCanvas.height = videoFromCamera.videoHeight;

                    imgCtx.drawImage(videoFromCamera, 0, 0, videoFromCamera.videoWidth, videoFromCamera.videoHeight);

                    if ((new Date()).getTime() - start > 1500) {
                        start = (new Date()).getTime();
                        // отправка файла на распознование
                        imgCanvas.toBlob(function(file, type) {
                            let formdata = new FormData();
                            formdata.append("image", file);
                            let xhr = new XMLHttpRequest();
                            xhr.open('POST', 'https://IP:PORT/image', true);
                            xhr.onload = function () {
                                if (this.status === 200) {
                                    console.log(this.response);
                                    responseObject = JSON.parse(this.response);
                                    if (responseObject.length === 0) {
                                        return;
                                    }
                                } else
                                    console.error(xhr);
                            };
                            xhr.send(formdata);
                        }, 'image/jpeg');
                    }
                }, 100);
            })
            .catch(err => {
                console.log('navigator.getUserMedia error: ', err)
            });
    });
</script>
<style>
    video, canvas {
        transform: scale(-1, 1);
        -webkit-transform: scale(-1, 1);
    }
</style>
<body class="hold-transition sidebar-mini layout-fixed" ng-app="SIB" ng-controller="SIBCtrl">
<div class="wrapper">

    <div class="content-wrapper">
        <section class="content">
            <div class="container-fluid">
                <center>
                    <video id="video-from-camera" autoplay style="display: none; max-width: 300px;"></video>
                    <canvas id="video-canvas" style="height: 480px; width: 720px;"></canvas><br /><br />
                </center>
            </div>
        </section>
    </div>
</div>
</body>
</html>
